<!DOCTYPE html>
<html ng-app='LunchCheck'>
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
            .message {
                font-size: 1.3em;
                font-weight: bold;
            }
            .error {
                color: red;
            }
            .success {
                color: green;
            }

        </style>
        <title>Lunch Checker</title>
    </head>
    <body>
        <div class="container" ng-controller='LunchCheckController'>
            <h1>Lunch Checker</h1>
            <div class="form-group {{divClass}}">
                <input id="lunch-menu" type="text" ng-model="dishes" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
                <br/>
                <div class="alert alert-info fade in"><strong>Note!</strong>  I do NOT consider any empty item, i.e.,  , ,  as an item towards to the count</div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
            </div>
            <div class="form-group message {{msgClass}}">
                {{msg}}
            </div>
        </div>
    </body>
</html>
