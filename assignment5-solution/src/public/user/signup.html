<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Newsletter</h2>
        <form name="form" role="form" novalidate>
            <div class="form-group" ng-class="{ 'has-error': (form.firstName.$error.minlength || form.firstName.$error.required) && form.firstName.$touched }">
                <label for="firstName">First name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="signupCtrl.user.firstName" required minlength="2"/>
                <span ng-show="(form.firstName.$error.minlength || form.firstName.$error.required) && form.firstName.$touched" class="help-block">First name must be at least 2 characters long</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': (form.lastName.$error.minlength || form.lastName.$error.required) && form.lastName.$touched }">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="signupCtrl.user.lastName" required/>
                <span ng-show="(form.lastName.$error.minlength || form.lastName.$error.required) && form.lastName.$touched" class="help-block">Last name must be at least 2 characters long</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && form.email.$touched }">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="signupCtrl.user.email" required/>
                <span ng-show="form.email.$invalid && form.email.$touched" class="help-block">Must be a valid email address: handle@domain format</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.phone.$invalid && form.phone.$touched }">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" class="form-control" ng-model="signupCtrl.user.phone" required pattern="(\d{3})-(\d{3})-(\d{4})" placeholder="###-###-####"/>
                <span ng-show="form.phone.$invalid && form.phone.$touched" class="help-block">Phone must be in the format ###-###-####.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.favorite.$touched && form.favorite.$error.required }">
                <label for="favorite">Favorite Dish</label>
                <input type="favorite" name="favorite" id="favorite" class="form-control" ng-model="signupCtrl.user.favorite" ng-blur="signupCtrl.checkMenuItem()" required/>
                <span ng-show="form.favorite.$touched && form.favorite.$error.required" class="help-block">Favorite Dish is required</span>
                <span ng-if="signupCtrl.invalidItem" class="help-block">No such menu number exists</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || signupCtrl.invalidItem" ng-click="signupCtrl.submit()" class="btn btn-primary">Submit</button>
                <a href="#/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
        <span ng-if="!signupCtrl.invalidItem && signupCtrl.completed" class="help-block">Your information has been saved</span>
    </div>
</div>
